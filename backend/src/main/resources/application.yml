# ====================== 默认配置（公共配置，所有环境共享） ======================
spring:
  application:
    name: leafpan-backend  # 应用名称，所有环境通用

  # JPA配置（通用）
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Jackson配置（通用）
  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

  # 文件上传配置（通用）
  servlet:
    multipart:
      max-file-size: 150MB
      max-request-size: 150MB

  # Redis配置（默认值，可被环境块覆盖）
  redis:
    port: 6379
    database: 0
    timeout: 3000
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

# 服务器配置（默认值，可被环境块覆盖）
server:
  port: 8081
  servlet:
    context-path: /api

# MinIO配置（默认值，可被环境块覆盖）
