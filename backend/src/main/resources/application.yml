# ====================== Default Configuration (Common to all environments) ======================
spring:
  application:
    name: LeafPan Backend  # Application name, common to all environments

  # Datasource Configuration (Default - can be overridden by profiles)
  datasource:
    url: jdbc:mysql://localhost:3306/leafpan?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA Configuration (Common)
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Jackson Configuration (Common)
  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

  # File Upload Configuration (Common)
  servlet:
    multipart:
      max-file-size: 5GB
      max-request-size: 5GB

# Server Configuration (Default values, can be overridden by environment blocks)
server:
  port: 8081
  servlet:
    context-path: /api

# MinIO Configuration (Default values, can be overridden by environment blocks)
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: data  # Default bucket name
  data-bucket: data
  avatar-bucket: avatar
  secure: false

